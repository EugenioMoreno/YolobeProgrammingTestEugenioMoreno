apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
mainClassName = "yolobe.test.eugenio.JsonParser"

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile 'org.json:json:20090211'
}

test {
    systemProperties 'property': 'value'
    
    useJUnit {
        excludeCategories 'yolobe.test.eugenio.JsonParserTest'
    }
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

//Command line for running the pogramm:
//gradle run -Pargs="['http://platform-test.yolobe.com:8080/api1/discover']"
//URL arg0=http://platform-test.yolobe.com:8080/api1/discover

run {
    if ( project.hasProperty("appArgs") ) {
        args Eval.me(appArgs)
    }
}